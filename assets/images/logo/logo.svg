<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>
  
  <!-- Building Icon -->
  <g transform="translate(10, 10)">
    <rect x="15" y="30" width="6" height="35" fill="url(#goldGradient)" stroke="#C9A227" stroke-width="1"/>
    <rect x="25" y="20" width="8" height="45" fill="url(#goldGradient)" stroke="#C9A227" stroke-width="1"/>
    <rect x="37" y="10" width="6" height="55" fill="url(#goldGradient)" stroke="#C9A227" stroke-width="1"/>
    <line x1="10" y1="65" x2="50" y2="65" stroke="#C9A227" stroke-width="2"/>
  </g>
  
  <!-- BEF YAPI Text -->
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#goldGradient)">BEF YAPI</text>
  
  <!-- DESIGN Text -->
  <text x="75" y="62" font-family="Arial, sans-serif" font-size="14" font-weight="normal" letter-spacing="8" fill="#C9A227">DESIGN</text>
  
  <!-- Underline -->
